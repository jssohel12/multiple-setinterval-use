<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multuple Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <div class="card" style="width: 18rem; margin:20px;">
            <div class="card-body">
              <h5 class="card-title">Counter-1</h5>
              <h6 id="counter" class="card-subtitle mb-2 text-muted ">0</h6>
             
              <a href="#" id="run-one" class="card-link">Run</a>
              <a href="#" id="stop-one" class="card-link">Stop</a>
            </div>
          </div>
          <div class="card" style="width: 18rem; margin:20px;">
            <div class="card-body">
              <h5 class="card-title">Counter-2</h5>
              <h6 id="counter-two" class="card-subtitle mb-2 text-muted">0</h6>
              
              <a href="#" id="run-two" class="card-link">Run</a>
              <a href="#" id="stop-two" class="card-link">Stop</a>
            </div>
          </div>
          <div class="card" style="width: 18rem; margin:20px; padding-left: 10px;">
            <div class="card-body">
              <h5 class="card-title">Counter-3</h5>
              <h6 id="Counter-three" class="card-subtitle mb-2 text-muted">0</h6>
             
              <a href="#" id="run-three" class="card-link">Run</a>
              <a href="#" id="stop-three" class="card-link">Stop</a>
            </div>
          </div>
    </section>






    <script src="js/app.js"></script>
</body>
</html>
